<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Actualizar Proveedor</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Actualizar Proveedor</h1>
			<br />
			<form action="#" th:action="@{/proveedores/update}" th:object="${proveedor}" method="post">
			<input type="hidden" th:field="*{id}"></input>
				Nombre: <input type="text" class="form-control" th:field="*{nombre}" th:value="${proveedor.nombre}"></input> <br />
				Direcci√≥n: <input type="text" class="form-control" th:field="*{direccion}" th:value="${proveedor.direccion}"></input> <br />
				Marca: <input type="text" class="form-control" th:field="*{marca}" th:value="${proveedor.marca}"></input> <br />
				Telephone: <input type="text" class="form-control" th:field="*{telefono}" th:value="${proveedor.telefono}"></input> <br />
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					Actualizar
				</button>
			</form>
			<a href="#" th:href="@{/proveedores/cancelar}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					Cancelar
				</button>
			</a>
		</div>
	</div>

</body>
</html>
