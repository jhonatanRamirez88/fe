<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Proveedor Index</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>
	<div class="container">
		<h1>Proveedores</h1>
		<div class="panel panel-default">
			<div class="panel-heading">Proveedores</div>
			<div class="panel-body">
				<a href="#" th:href="@{/proveedores/agregarform}">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Agregar Proveedor</button>
				</a>
				<table class="table">
					<thead>
						<th>Clave</th>
						<th>Nombre</th>
						<th>Direcci√≥n</th>
						<th>Marca</th>
						<th>Telefono</th>
					</thead>
					<tbody th:each="proveedor :${proveedores}">
						<tr>
							<td th:text="${proveedor.id}"></td>
							<td th:text="${proveedor.nombre}"></td>
							<td th:text="${proveedor.direccion}"></td>
							<td th:text="${proveedor.marca}"></td>
							<td th:text="${proveedor.telefono}"></td>
							<td><a href="#"
								th:href="@{/proveedores/edit?id=__${proveedor.id}__}">
									<button type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
							</a> <a href="#"
								th:href="@{/proveedores/delete?id=__${proveedor.id}__}">
									<button type="button" class="btn btn-danger">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
